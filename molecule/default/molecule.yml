---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: geerlingguy/docker-debian10-ansible:latest
    # pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      vault_password_file: "${MOLECULE_SCENARIO_DIRECTORY}/.vault.pw"
  inventory:
    host_vars:
      # use platform name
      instance:
        ansible_user: ansible
verifier:
  name: ansible
